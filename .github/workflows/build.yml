name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package with Vite
      run: npm run build
    
    - name: Check build outputs
      run: |
        ls -la dist/
        test -f dist/Templar.js
        test -f dist/Templar.esm.js
        test -f dist/Templar.d.ts
    
    - name: Test package
      run: node test-build.js

  

